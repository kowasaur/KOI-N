<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <header>
      <a href="index.html" title="Home"><img src="images/logo.png" alt="Home" height="65"></a>
      <a href="viewTransactions.html">View Transactions</a>
      <a href="addTransaction.html">Add Transaction</a>
      <a href="settings.html"><img src="images/settings.svg" alt="settings" height="35"></a>
    </header>
    <main>
    <form oninput="check()">
      <!-- <label for="type">Type</label> -->
      <select name="type" id="type" class="required" onchange="typeChange()">
        <option value="buy">Buy</option>
        <option value="sell">Sell</option>
        <option value="receive">Receive</option>
        <option value="move">Move</option>
        <option value="fee">Fee</option>
        <option value="deposit">Deposit</option>
        <option value="withdraw">Withdraw</option>
        <option value="provide-liquidity">Provide Liquidity</option>
        <option value="withdraw-liquidity">Withdraw Liquidity</option>
        <option value="close-position">Close Position</option>
      </select>

      <label for="lpTokenAmount" class="hide">LP Token Amount</label>
      <input type="number" name="lpTokenAmount" id="lpTokenAmount" class="hide">

      <label for="id">Currency</label>
      <input type="text" name="id" id="id" class="required" list="id-list">
      <datalist id="id-list"></datalist>

      <label for="amount">Amount</label>
      <input type="number" name="amount" id="amount" class="required">

      <label for="counterCurrencyId">Counter Currency</label>
      <input type="text" name="counterCurrencyId" id="counterCurrencyId" class="required" list="id-list">

      <label for="counterCurrencyAmount">Counter Currency Amount</label>
      <input type="number" name="counterCurrencyAmount" id="counterCurrencyAmount" class="required">

      <label for="fiatValue">Fiat Value</label>
      <input type="number" name="fiatValue" id="fiatValue">

      <label for="date">Date</label>
      <input type="datetime-local" name="date" id="date" class="required">

      <label for="otherParty">Other Party</label>
      <input type="text" name="otherParty" id="otherParty">

      <label for="wallet">Wallet</label>
      <input type="text" name="wallet" id="wallet">

      <label for="feeCurrencyId">Fee Currency</label>
      <input type="text" name="feeCurrencyId" id="feeCurrencyId" list="id-list">

      <label for="feeAmount">Fee Amount</label>
      <input type="number" name="feeAmount" id="feeAmount">

      <label for="feeatValue">Fee Fiat Value</label>
      <input type="number" name="feeatValue" id="feeatValue">

      <label for="link">Link</label>
      <input type="text" name="link" id="link">

      <label for="note">Note</label>
      <input type="text" name="note" id="note">

      <button type="button" onclick="addTransaction()" disabled>Add Transaction</button>
      <button type="button" onclick="resetForm()">Reset</button>
    </form>

    <div id="success">Transaction Added Succesfully</div>

    <p style="color:red">Boxes with a red border are required</p>
    <p>If no fiat value is entered, it will be estimated using CoinGecko API</p>
    </main>
    <script src="addTransaction.js"></script>
  </body>
</html>
